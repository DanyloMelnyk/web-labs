<main>
    <!-- Create user -->
    <section class="card">
        <h2 class="centered">Sign up</h2>
        <div class="error centered">
            User with that username already exists
        </div>

        <form method="post" action="registration">
            <div class="row"><label for="username">Username:</label> <input id="username" name="username" type="text"
                                                                            autocomplete="username"/>
            </div>
            <div class="row"><label for="email">Email:</label> <input id="email" name="email" type="email"
                                                                      autocomplete="email"/>
            </div>
            <div class="row"><label for="password">Password:</label> <input id="password" name="password"
                                                                            type="password"
                                                                            autocomplete="new-password"/></div>
            <div class="row"><label for="password-confirm">Confirm password:</label> <input id="password-confirm"
                                                                                            name="password"
                                                                                            type="password"
                                                                                            autocomplete="new-password"/>
            </div>

            <div class="row"><label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="row"><input type="submit" value="Sign Up"/><input type="reset" value="Cancel"/></div>
        </form>

    </section>
    <!-- End create user -->
</main>

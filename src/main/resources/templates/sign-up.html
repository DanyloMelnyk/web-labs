<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" rel="stylesheet">
</head>
<body>

<header>
    <h1>Wallets</h1>
</header>

<nav>
    <a class="right" th:href="@{/login}">Login</a>
    <a class="active right" th:href="@{/sign-up}">Sign Up</a>
</nav>

<main>
    <!-- Create user -->
    <section class="card">
        <h2 class="centered">Sign up</h2>

        <form id="form" onsubmit="return signUp();">
            <div class="row error hide" id="username-error">
                User with that username already exists
            </div>

            <div class="row"><label for="username">Username: *</label> <input autocomplete="username" id="username" name="username"
                                                                              required type="text"/>
            </div>
            <div class="row"><label for="email">Email: *</label> <input autocomplete="email" id="email" name="email"
                                                                        required type="email"/>
            </div>
            <div class="row"><label for="phone">Phone:</label> <input autocomplete="phone" id="phone"
                                                                      name="phone"
                                                                      type="tel"/></div>
            <div class="row"><label for="password">Password: *</label> <input autocomplete="new-password" id="password"
                                                                              name="password"
                                                                              required type="password"/>
            </div>
            <div class="row"><label for="password-confirm">Confirm password: *</label> <input autocomplete="new-password"
                                                                                              id="password-confirm"
                                                                                              name="password"
                                                                                              required
                                                                                              type="password"/>
            </div>

            <div class="row"><label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="row"><input id="signUp" type="submit" value="Sign Up"/><input type="reset" value="Cancel"/>
            </div>
        </form>

    </section>
    <!-- End create user -->
</main>

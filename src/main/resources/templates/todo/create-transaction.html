<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New transaction</title>
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" rel="stylesheet">
</head>
<body>

<header>
    <h1>Wallets</h1>
</header>
<nav>
    <a href="/user">Users</a>
    <a th:href="@{/user/current}">User page</a>
    <a th:href="@{/}">Wallets</a>

    <a class="right" th:href="@{/logout}">Logout</a>
</nav>

<main>
    <section class="card">
        <form id="form">
            <div class="row error hide" id="wallet-error">
                Error. Check recipient username, id, wallet currency and sum of transaction.
            </div>

            <div class="row"><label for="username">Recipient username:</label> <input id="username"
                                                                                      name="recipient-username"
                                                                                      required type="text"
                                                                                      value="admin"/>
            </div>
            <div class="row"><label for="wallet-id">Recipient wallet id:</label> <input id="wallet-id"
                                                                                        name="wallet-id"
                                                                                        required type="number"
                                                                                        value="1"/>
            </div>

            <div class="row"><label for="sum">Sum:</label> <input id="sum" min="0" name="sum" required
                                                                  step="0.01" type="number" value="100"/>
            </div>

            <div class="row"><input type="submit" value="Send"/><input type="reset" value="Cancel"/></div>
        </form>
    </section>
</main>

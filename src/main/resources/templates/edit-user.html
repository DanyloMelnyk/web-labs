<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My profile editing</title>
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" rel="stylesheet">
</head>
<body>

<header>
    <h1>Wallets</h1>
</header>

<nav>
    <a href="/user">Users</a>
    <a th:href="@{/user/current}">User page</a>
    <a th:href="@{/}">Wallets</a>

    <a class="right" th:href="@{/logout}">Logout</a>
</nav>

<main>
    <section class="card">
        <form id="form">
            <div class="row"><label for="first-name">First name:</label> <input id="first-name" name="first-name"
                                                                                type="text"/>
            </div>
            <div class="row"><label for="last-name">Last name:</label> <input id="last-name" name="last-name"
                                                                              type="text"/>
            </div>
            <div class="row"><label for="email">Email:</label> <input autocomplete="email" id="email" name="email"
                                                                      type="email"/>
            </div>
            <div class="row"><label for="phone">Phone:</label> <input id="phone" name="phone" type="tel"/>
            </div>

            <div class="row"><label for="password">Password:</label> <input autocomplete="new-password" id="password"
                                                                            name="password"
                                                                            required type="password"/>
            </div>
            <div class="row"><label for="password-confirm">Confirm password:</label> <input autocomplete="new-password"
                                                                                            id="password-confirm"
                                                                                            name="password"
                                                                                            required
                                                                                            type="password"/>
            </div>

            <div class="row"><label for="role">Role:</label>
                <select id="role" name="role">
                    <option selected value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="row"><input type="submit" value="Save"/><input type="reset" value="Cancel"/></div>
        </form>
    </section>
</main>
